<!DOCTYPE html>
<html>
<head>
    <title>Black-Scholes Calculator</title>
</head>
<body>
    <h1>Black-Scholes Option Pricing</h1>
    <form method="POST">
        <label for="S">Current Stock Price (S):</label>
        <input type="number" step="0.01" name="S" required><br>

        <label for="K">Strike Price (K):</label>
        <input type="number" step="0.01" name="K" required><br>

        <label for="T">Time to Maturity (T, in years):</label>
        <input type="number" step="0.01" name="T" required><br>

        <label for="r">Risk-Free Rate (r, annual):</label>
        <input type="number" step="0.01" name="r" required><br>

        <label for="sigma">Volatility (sigma, annual):</label>
        <input type="number" step="0.01" name="sigma" required><br>

        <label for="option_type">Option Type:</label>
        <select name="option_type">
            <option value="call">Call</option>
            <option value="put">Put</option>
        </select><br>

        <button type="submit">Calculate</button>
    </form>

    {% if price is not none %}
    <h2>Option Price: {{ "%.2f"|format(price) }}</h2>
    {% endif %}
</body>
</html>
